<!DOCTYPE html>
<html>
    <head>
        <title>Simon game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">Press any key to start the Game</h1>

        <div class="container">
            <div class="row">
                <div type="button" id="green" class="btn"></div>
                <div type="button" id="red" class="btn"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn"></div>
                <div type="button" id="blue" class="btn"></div>
            </div>
        </div>

        <div class="dropdown">
            <span>Instructions</span>
            <div class="dropdown-content">
            <p>Lets test your memory! At each step a color is added to the pattern. Follow the correct pattern to win :D</p>
            </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
